<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan versi Socket.IO client yang kompatibel dengan Netty-SocketIO di backend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <style>
        /* Animasi halus untuk transisi halaman */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-bubble { max-width: 75%; word-wrap: break-word; }

        /* Scrollbar custom */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f1f1;
        }
    </style>
</head>
<body class="bg-slate-100 h-screen w-screen overflow-hidden font-sans text-slate-800">

<!-- === HALAMAN 1: LOGIN === -->
<div id="page-login" class="h-full w-full flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm fade-in">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Masuk Chat</h1>
            <p class="text-slate-500 text-sm">Masukkan identitas Anda untuk memulai</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">User ID (Angka)</label>
                <input type="number" id="input-userid" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Contoh: 101">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="input-username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Contoh: Budi">
            </div>
            <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow transition duration-200">
                Masuk & Cari Teman
            </button>
        </div>
        <div id="login-error" class="mt-4 text-center text-red-500 text-sm hidden"></div>
    </div>
</div>

<!-- === HALAMAN 2: LIST USER === -->
<div id="page-userlist" class="h-full w-full hidden flex-col bg-slate-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-slate-200 p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold border border-indigo-200">
                <span id="my-avatar-initial">A</span>
            </div>
            <div>
                <h2 class="font-bold text-lg leading-tight" id="my-display-name">User</h2>
                <p class="text-xs text-green-600 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> Online
                </p>
            </div>
        </div>
        <button onclick="logout()" class="text-sm text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-md transition">Keluar</button>
    </div>

    <!-- List Container -->
    <div class="flex-1 p-4 overflow-hidden flex flex-col max-w-2xl mx-auto w-full">
        <h3 class="text-slate-500 font-semibold text-sm uppercase tracking-wider mb-3">Pilih Teman Chat</h3>

        <!-- Loading State -->
        <div id="loading-users" class="text-center py-10 text-slate-400">
            <svg class="animate-spin h-8 w-8 mx-auto mb-2 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Memuat pengguna...
        </div>

        <!-- User List -->
        <div id="user-list-container" class="flex-1 overflow-y-auto space-y-2 pr-2 hidden custom-scroll">
            <!-- Items will be injected here via JS -->
        </div>

        <button onclick="fetchUsers()" class="mt-4 mx-auto text-blue-600 text-sm hover:underline">Refresh List</button>
    </div>
</div>

<!-- === HALAMAN 3: CHAT ROOM === -->
<div id="page-chat" class="h-full w-full hidden flex-col bg-white">
    <!-- Chat Header -->
    <div class="bg-white border-b border-slate-200 p-3 flex items-center gap-3 shadow-sm z-10">
        <button onclick="backToUserList()" class="p-2 hover:bg-slate-100 rounded-full text-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold" id="chat-target-avatar">
            ?
        </div>
        <div class="flex-1">
            <h3 class="font-bold text-slate-800" id="chat-target-name">Nama Teman</h3>
            <p class="text-xs text-slate-500" id="chat-target-id">ID: #</p>
        </div>
    </div>

    <!-- Chat Messages Area -->
    <div id="messages-area" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50 custom-scroll">
        <!-- Chats inserted here -->
        <div id="loading-chat" class="text-center text-xs text-slate-400 my-4 hidden">Memuat percakapan...</div>
    </div>

    <!-- Chat Input -->
    <div class="p-3 border-t border-slate-200 bg-white">
        <form onsubmit="event.preventDefault(); sendMessage();" class="flex gap-2">
            <input type="text" id="input-message" autocomplete="off"
                   class="flex-1 px-4 py-2.5 bg-slate-100 border-transparent focus:bg-white border focus:border-blue-500 rounded-full focus:outline-none transition"
                   placeholder="Tulis pesan...">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-2.5 rounded-full shadow-md transition transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 translate-x-0.5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </form>
    </div>
</div>

<!-- JAVASCRIPT LOGIC -->
<script src="js/main.js"></script>

</body>
</html>
